[tool.black]
line-length = 88
target_version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | cache
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "test -v --tb=line -W ignore::DeprecationWarning"
cache_dir = ".cache/pytest"

[tool.mypy]
python_version = "3.7"
cache_dir = ".cache/mypy"
namespace_packages = true
exclude = "build|venv"
ignore_missing_imports = true
