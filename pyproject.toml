[tool.black]
line-length = 88
target_version = ['py36', 'py37', 'py38', 'py39']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | cache
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-v --tb=line -W ignore::DeprecationWarning"
cache_dir = ".cache/pytest"

[tool.mypy]
python_version = "3.6"
cache_dir = ".cache/mypy"
ignore_missing_imports = true
